    <script>
        function GetURLParameter(sParam)
        {
            var sPageURL = window.location.search.substring(1);
            var sURLVariables = sPageURL.split('&');
            for (var i = 0; i < sURLVariables.length; i++) 
            {
                var sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] == sParam) 
                {
                    return sParameterName[1];
                }
            }
        }
    </script>

    <script>
        let type = GetURLParameter("type");
        let gameId = GetURLParameter("id");
        let playerTypeBtn = document.getElementById("playerTypeBtn");
        let playerType = "X";
        if (type == "j") {
            playerType = "O";
        }
        playerTypeBtn.innerHTML = `Player: ${playerType}, Click to switch`;

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function SwitchPlayerType() {
            if (playerType == "X") {
                playerType = "O";
                let count = 40;
                while (true) {
                    count--;
                    if (count < 0) {
                        break;
                    }
                    let randomNum = getRandomInt(1, 9);
                    let el = document.getElementById(`a${randomNum}`);
                    if (el.innerHTML == "-") {
                        el.click();
                        break;
                    }
                }
            }
            else {
                playerType = "X";
            }
            playerTypeBtn.innerHTML = `Player: ${playerType}, Click to switch`;

        }

        async function boardClicked(id) {
            let el = document.getElementById(id);
            if (el.innerHTML == "X" || el.innerHTML == "O") {
                return;
            }
            el.innerHTML = playerType;
            SwitchPlayerType();
        }
