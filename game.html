<!DOCTYPE html>
<html>

<head>

    <title>
         A NORMAL WEBSITE
    </title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script>
        function GetURLParameter(sParam)
        {
            var sPageURL = window.location.search.substring(1);
            var sURLVariables = sPageURL.split('&');
            for (var i = 0; i < sURLVariables.length; i++) 
            {
                var sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] == sParam) 
                {
                    return sParameterName[1];
                }
            }
        }
    </script>

</head>

<style>

</style>

<body class="container bg-black text-white mt-5 pt-5" onselectstart="return false">
    <button class="btn btn-primary w-100 mt-5 mb-5" onclick="ResetGame();">Reset</button>
    <button id="playerTypeBtn"class="btn btn-warning w-100 mb-5" onclick="SwitchPlayerType();"></button>
    <div class="row">
        <div class="btn-group btn-group-lg">
            <a class="btn btn-outline-primary" id="a1" onclick="boardClicked(this.id);">-</a>
            <a class="btn btn-outline-primary" id="a2" onclick="boardClicked(this.id);">-</a>
            <a class="btn btn-outline-primary" id="a3" onclick="boardClicked(this.id);">-</a>
        </div>
    </div>
    <div class="row">
        <div class="btn-group btn-group-lg">
            <a class="btn btn-outline-primary" id="a4" onclick="boardClicked(this.id);">-</a>
            <a class="btn btn-outline-primary" id="a5" onclick="boardClicked(this.id);">-</a>
            <a class="btn btn-outline-primary" id="a6" onclick="boardClicked(this.id);">-</a>
        </div>
    </div>
    <div class="row">
        <div class="btn-group btn-group-lg">
            <a class="btn btn-outline-primary" id="a7" onclick="boardClicked(this.id);">-</a>
            <a class="btn btn-outline-primary" id="a8" onclick="boardClicked(this.id);">-</a>
            <a class="btn btn-outline-primary" id="a9" onclick="boardClicked(this.id);">-</a>
        </div>
    </div>

    <script>
        let type = GetURLParameter("type");
        let gameId = GetURLParameter("id");
        let playerTypeBtn = document.getElementById("playerTypeBtn");
        let playerType = "X";
        if (type == "j") {
            playerType = "O";
        }
        playerTypeBtn.innerHTML = `Player: ${playerType}, Click to switch`;

        function SwitchPlayerType() {
            if (playerType == "X") {
                playerType = "O";
            }
            else {
                playerType = "X";
            }
            playerTypeBtn.innerHTML = `Player: ${playerType}, Click to switch`;

        }

        async function boardClicked(id) {
            document.getElementById(id).innerHTML = playerType;
            let playerTypeInt = playerType == "X" ? 1 : 2;

            await fetch(`https://rra5400.azurewebsites.net/Main/ForceUpdateKeyValue?key=${id}_${gameId}&value=${playerTypeInt}`)  
            .then((response) => response.json())
            .then((data) => {

            });
        }

        function ResetGame() {
            document.getElementById("a1").innerHTML = "-";
            fetch(`https://rra5400.azurewebsites.net/Main/ForceUpdateKeyValue?key=a1_${gameId}&value=0`)
            document.getElementById("a2").innerHTML = "-";
            fetch(`https://rra5400.azurewebsites.net/Main/ForceUpdateKeyValue?key=a2_${gameId}&value=0`)
            document.getElementById("a3").innerHTML = "-";
            fetch(`https://rra5400.azurewebsites.net/Main/ForceUpdateKeyValue?key=a3_${gameId}&value=0`)
            document.getElementById("a4").innerHTML = "-";
            fetch(`https://rra5400.azurewebsites.net/Main/ForceUpdateKeyValue?key=a4_${gameId}&value=0`)
            document.getElementById("a5").innerHTML = "-";
            fetch(`https://rra5400.azurewebsites.net/Main/ForceUpdateKeyValue?key=a5_${gameId}&value=0`)
            document.getElementById("a6").innerHTML = "-";
            fetch(`https://rra5400.azurewebsites.net/Main/ForceUpdateKeyValue?key=a6_${gameId}&value=0`)
            document.getElementById("a7").innerHTML = "-";
            fetch(`https://rra5400.azurewebsites.net/Main/ForceUpdateKeyValue?key=a7_${gameId}&value=0`)
            document.getElementById("a8").innerHTML = "-";
            fetch(`https://rra5400.azurewebsites.net/Main/ForceUpdateKeyValue?key=a8_${gameId}&value=0`)
            document.getElementById("a9").innerHTML = "-";
            fetch(`https://rra5400.azurewebsites.net/Main/ForceUpdateKeyValue?key=a9_${gameId}&value=0`)
        }

        var interval = setInterval(function () {
            for (let i = 1; i < 10; i++) {
                fetch(`https://rra5400.azurewebsites.net/Main/ForceUpdateKeyValue?key=a${i}_${gameId}`)  
                .then((response) => response.json())
                .then((data) => {

                    if (data[1] == 0) {
                        document.getElementById(`a${i}`).innerHTML = "-";
                    }
                    else {
                        let char = data[1] == 1 ? "X" : "O";
                        document.getElementById(`a${i}`).innerHTML = char;
                    }
                });
            }
        }, 1000);

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>

</html>
